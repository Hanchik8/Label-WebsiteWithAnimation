      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);

    }

    }

    .game-controls {

    .game-info {

      padding: 15px 30px;
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      line-height: 1.8;
    }

    .game-info strong {
      color: #ffd700;
      font-weight: 600;
    }

    .btn {
      padding: 12px 30px;
      margin: 5px;
      background: rgba(255, 215, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 215, 0, 0.3);
      color: #ffffff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: rgba(255, 215, 0, 0.25);
      border-color: rgba(255, 215, 0, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
      color: #1a1a1a;
      border-color: #ffb347;
    }

    .btn-primary:hover {
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      background: linear-gradient(135deg, #ffeb99 0%, #ffd700 100%);
    }

    .game-over-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .game-over-modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 107, 107, 0.1) 100%);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      max-width: 500px;
      animation: modalAppear 0.4s ease-out;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.1), inset 0 0 50px rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 20px;
    }

      margin: 10px 0;
    }
  </style>
</head>
