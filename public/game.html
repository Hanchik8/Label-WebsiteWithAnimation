<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label - Игра за бонусы</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .game-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .game-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .score-display {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
    }

    #gameCanvas {
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      background: #0d0d0d;
    }

    .game-controls {
      margin-top: 20px;
      text-align: center;
    }

    .game-info {
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .btn {
      padding: 12px 30px;
      margin: 5px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      color: #1a1a1a;
    }

    .btn-primary:hover {
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    }

    .game-over-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .game-over-modal.show {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .modal-content p {
      font-size: 18px;
      margin: 10px 0;
    }

    .promo-code {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: 600;
      margin: 20px 0;
      letter-spacing: 2px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .discount-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      color: #1a1a1a;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: 600;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1>LABEL GAME</h1>
    <div class="score-display">Очки: <span id="scoreDisplay">0</span></div>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="game-controls">
    <button class="btn btn-primary" onclick="startGame()">Начать игру</button>
    <button class="btn" onclick="goHome()">Вернуться на главную</button>
    <div class="game-info">
      Нажмите ПРОБЕЛ для прыжка | Нажмите СТРЕЛКА ВНИЗ чтобы нагнуться
    </div>
  </div>

  <div id="gameOverModal" class="game-over-modal">
    <div class="modal-content">
      <h2>Игра окончена!</h2>
      <p>Ваш счет: <strong id="finalScore">0</strong></p>
      <div id="promoResult"></div>
      <button class="btn btn-primary" onclick="restartGame()">Играть снова</button>
      <button class="btn" onclick="goHome()">На главную</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
